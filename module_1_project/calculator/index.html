<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jusan Singularity Calculator</title>
    <link rel="shortcut icon" href="https://static.tildacdn.pro/tild6233-6562-4237-b338-393834336334/favicon_1.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="calculator_block">
            <h2 class="calculator_text">Jusan Singularity Calculator</h2>
            <div class="container">
                <div class="display">
                    <div class="display_min">0</div>
                    <div class="display_main">0</div>
                    <div class="temp-result"></div>
                </div>
                <div class="buttons">
                  <button class="mini_operator" data-value="AC">C</button>
                  <button class="mini_operator" data-value="CE">CE</button>
                  <button class="mini_operator" data-value="%">%</button>
                  <button class="operator" data-value="/">/</button>
                  <button data-value="7">7</button>
                  <button data-value="8">8</button>
                  <button data-value="9">9</button>
                  <button class="operator" data-value="*">*</button>
                  <button data-value="4">4</button>
                  <button data-value="5">5</button>
                  <button data-value="6">6</button>
                  <button class="operator" data-value="-">-</button>
                  <button data-value="1">1</button>
                  <button data-value="2">2</button>
                  <button data-value="3">3</button>
                  <button class="operator" data-value="+">+</button>
                  <button class="btn-0" data-value="0">0</button>
                  <button data-value=".">.</button>
                  <button class="operator" data-value="=">=</button>
                </div>
              </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
