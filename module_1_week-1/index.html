<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style3.css">

  <title>Account Jusan</title>
</head>

<body>
  <div class="wrapper">
    <div class="form_block">
      <div class="authentication">
        <h1>Sign in to your <br> account Jusan</h1>
      </div>
      <form action="" class="form">
        <div class="form_row">
          <div class="form_logPas">
            <i class="fa-regular fa-circle-user icon"></i>
            <input type="text" name="username" max="12" id="username" required placeholder="username">
          </div>
          <div class="form_logPas">
            <i class="fa-solid fa-unlock-keyhole icon"></i>
            <input type="password" name="password"  max="12" id="password" required placeholder="password">
          </div>
          <div class="output-text"></div>
          <div class="form_button">
            <button type="submit">Sign in</button>
          </div>
          <div class="form_button">
            <a href="#">Not a member?</a>
            <a href="#" class="Sign_Up_Now">Sign Up Now</a>
            <i class="fa fa-long-arrow-right arrow"></i>
          </div>
        </div>
      </form>
      
    </div>
  </div>
  <script src="./js/scripts.js"></script>
</body>

</html>
